<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Ejercicios del DOM</title>
    </head>
    <body>
        <header> 
            <div class="header-iconMenu" id="btnMenu"> 
                <img src="./menu.svg" alt="Icono de menú" />
            </div>
            <nav class="navbar"> 
                <ul class="menu" id="menu">
                    <li class="menu-item"><a class="menu-link" href="./#section1">Reloj digital y música</a></li>
                    <li class="menu-item"><a class="menu-link" href="./#section2">Eventos del teclado</a></li>
                    <li class="menu-item"><a class="menu-link" href="./#section3">Cuenta regresiva</a></li>
                    <li class="menu-item"><a class="menu-link" href="./#section4">Sección 4</a></li>
                    <li class="menu-item"><a class="menu-link" href="./#section5">Sección 5</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-title">
                <h1>Ejercicios del DOM realizados por mi</h1>
            </div>
            <section class="main-section main-section1" id="section1">
                <div class="section-title">
                    <h2>Reloj Digital y Música</h2>
                </div>
                <div id="realTimeClock">
                    <h3 class="realTimeClock-title"></h3>
                </div>
                <div class="section1-clock-buttons">
                    <button class="clockButton" id="activateWatch">Iniciar Reloj</button>
                    <button class="clockButton" id="deactivateWatch">Detener Reloj</button>
                </div>
                <div class="section1-music-buttons">
                    <button class="musicButton" id="activateMusic">Iniciar Sonido</button>
                    <button class="musicButton" id="deactivateMusic">Detener Sonido</button>
                </div>
            </section>
            <section class="main-section main-section2" id="section2">
                <div class="section-title">
                    <h2>Evento del Teclado</h2>
                </div>
                <div class="section2-stage">
                    <div class="section2-ball"></div>
                </div>
            </section>
            <section class="main-section main-section3" id="section3">
                <div class="section-title">
                    <h2>Cuenta regresiva</h2>
                </div>
                <div>
                    <h3 style="text-align:center;font-size:1.7rem; margin-block-start:2rem;">Probando 😎😎😎</h3>
                </div>
                <div class="countdown">
                    <span> <!-- Para que se ponga una al lado del otra se utiliza <span> -->
                        <div class="time-element">
                            <div id="days"></div>
                        </div>
                        <div class="timeInDays"></div>
                    </span>
                    <span>
                        <div class="time-element">
                            <div id="hours"></div>
                        </div>
                        <div class="timeInHours"></div>
                    </span>
                    <span>
                        <div class="time-element">
                            <div id="minutes"></div>
                        </div>
                        <div class="timeInMinutes"></div>
                    </span>
                    <span>
                        <div class="time-element">
                            <div id="seconds"></div>
                        </div>
                        <div class="timeInSeconds"></div>
                    </span>
                </div>
            </section>
            <section class="main-section main-section4" id="section4">
                <div class="section-title">
                    <h2>Sección 4</h2>
                </div>
            </section>
            <section class="main-section main-section5" id="section5">
                <div class="section-title">
                    <h2>Sección 5</h2>
                </div>
            </section>
        </main>
        <script src="./JS/index.js" type="module"></script>
    </body>
</html>
